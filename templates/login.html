{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .gradient-custom {
background:#051747;
min-height: 100vh;
}
.logo{
  padding: 10px;
}
    </style>
</head>
<body>
 
    <section class="gradient-custom">
      <h2 class="logo text-white">
        Exam seating
      </h2>
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-light text-dark" style="border-radius: 1rem;">
                <div class="card-body py-3 px-5 text-center">
                 <form action="{% url 'weblogin' %}" method="post">
                     {% csrf_token %}
                    <div class="mb-md-5 mt-md-4 pb-1">
                        <h2 class="fw-bold mb-5 text-uppercase">Login</h2>
                        <div class="form-outline form-white mb-4">
                          <input name="username" type="text" id="typeEmailX" class="form-control form-control-md" placeholder="user name here.."/>
                        </div>
                        <div class="form-outline form-white mb-4">
                          <input name="password" type="password" id="typePasswordX" class="form-control form-control-md" placeholder="password here.."/>
                        </div>
                        <button class="btn btn-outline-dark btn-md mb-3 px-5" type="submit">Login</button>
                    </div>
                 </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
